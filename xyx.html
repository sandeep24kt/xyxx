    /* Reset some default styles */
body, h1, h2, h3, p, ul, li {
    margin: 0;
    padding: 0;
}

/* Apply a background color to the body */
body {
    background-color: #f0f0f0;
    font-family: Arial, Helvetica, sans-serif;
}

/* Style the header */
header {
    background-color: #333;
    color: #fff;
    padding: 20px 0;
}

/* Center the logo and navigation links */
nav {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;
}

/* Style the logo */
.logo h1 {
    font-size: 28px;
}

/* Style the navigation links */
.nav-links {
    list-style: none;
    display: flex;
}

.nav-links li {
    margin-right: 20px;
}

.nav-links a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    transition: color 0.3s ease;
}

/* Change link color on hover */
.nav-links a:hover {
    color: #ff4500; /* Adjust color as desired */
}

/* Style the main content */
main {
    max-width: 1200px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
}

/* Style the video links section */
.video-section {
    text-align: center;
}

.video-section h2 {
    font-size: 24px;
    margin-bottom: 20px;
    color: #333;
}

/* Style for video thumbnails */
.video-thumbnail {
    width: 200px;
    height: 120px;
    background-color: #eee;
    margin: 10px;
    border-radius: 10px;
    overflow: hidden;
    position: relative;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
}

/* Style for video descriptions */
.video-description {
    margin: 10px;
    font-size: 16px;
    color: #666;
}

/* Hover effect for video thumbnails */
.video-thumbnail:hover {
    transform: scale(1.05);
    transition: transform 0.3s ease-in-out;
}

/* Style the footer */
footer {
    text-align: center;
    padding: 20px 0;
    background-color: #333;
    color: #fff;
}
